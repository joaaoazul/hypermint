<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hypermint — Subscribe to Alpha</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Three.js for optional 3D coin pulse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <main class="wrap">
    <section class="subscribe-card">
      <div class="header">
        <!-- Using an inline SVG for the logo if the image is missing, or the image as requested -->
        <div class="logo-container">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="logo-svg">
              <defs>
                <linearGradient id="logoGrad" x1="2" y1="4" x2="22" y2="20" gradientUnits="userSpaceOnUse">
                  <stop stop-color="#00F0FF" />
                  <stop offset="1" stop-color="#7000FF" />
                </linearGradient>
              </defs>
              <path d="M12 2L20.66 7V17L12 22L3.34 17V7L12 2Z" stroke="url(#logoGrad)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M12 12L20.66 7M12 12L3.34 7M12 12V22" stroke="url(#logoGrad)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <div>
            <h2>Subscribe to Alpha</h2>
            <p class="sub">Get early alerts on trending launches and protocol updates.</p>
        </div>
      </div>

      <div class="form-row">
        <input id="emailInput" type="email" placeholder="you@domain.com" autocomplete="email"/>
        <button id="joinBtn" class="neon-btn">Join</button>
      </div>

      <div id="message" class="message"></div>

      <!-- 3D canvas for click pulse -->
      <div id="canvasWrap" class="canvas-wrap" aria-hidden="true"></div>

      <!-- double-opt-in info small -->
      <p class="muted">We will send a confirmation email — confirm to receive early access & mint alerts.</p>
    </section>
  </main>
</body>
</html>
