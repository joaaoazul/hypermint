<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HyperMint Protocol | Enterprise Token Launchpad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#030405', // Ultra Dark
              surface: '#0A0C10',
              'surface-highlight': '#12151C',
              border: '#1F2229',
              primary: '#00F0FF', // Cyber Cyan
              'primary-dark': '#0099AA',
              secondary: '#7000FF', // Deep Plasma
              accent: '#FF0055', // Radical Red
              success: '#00FF9D',
              warning: '#FFB800',
              text: {
                main: '#EDEDED',
                muted: '#889096',
                dim: '#4B5563'
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'border-beam': 'borderBeam 4s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              },
              borderBeam: {
                '0%, 100%': { borderColor: 'rgba(0, 240, 255, 0.1)' },
                '50%': { borderColor: 'rgba(0, 240, 255, 0.5)' },
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'hero-glow': 'conic-gradient(from 180deg at 50% 50%, #00F0FF20 0deg, #7000FF20 180deg, #00F0FF20 360deg)',
              'glass': 'linear-gradient(180deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%)',
            },
            boxShadow: {
              'glow': '0 0 20px -5px rgba(0, 240, 255, 0.3)',
              'glow-lg': '0 0 40px -10px rgba(0, 240, 255, 0.4)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #030405;
        color: #EDEDED;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      
      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #030405; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1F2229; 
        border-radius: 3px;
        border: 1px solid #030405;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2D313A; 
      }

      /* Utility Classes for Glassmorphism */
      .glass-card {
        background: rgba(10, 12, 16, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      .glass-card-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glass-card-hover:hover {
        border-color: rgba(0, 240, 255, 0.2);
        background: rgba(18, 21, 28, 0.8);
        transform: translateY(-2px);
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
      }

      .text-gradient {
        background: linear-gradient(135deg, #00F0FF 0%, #7000FF 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .input-premium {
        background: #0A0C10;
        border: 1px solid #1F2229;
        transition: all 0.2s ease;
      }
      .input-premium:focus {
        border-color: #00F0FF;
        box-shadow: 0 0 0 1px rgba(0, 240, 255, 0.2);
        background: #0F1218;
      }

      /* Noise Texture overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "lightweight-charts": "https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.1/+esm"
  }
}
</script>
</head>
  <body>
    <div class="bg-noise"></div>
    <div id="root"></div>
  </body>
</html>
